<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>O’Hill Menu</title>
    <!-- Tailwind CDN (no build step) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto'] }
          }
        }
      }
    </script>
  </head>
  <body class="h-full bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
    <div class="max-w-4xl mx-auto p-4 sm:p-6">
      <header class="flex items-center justify-between gap-4">
        <div>
          <h1 class="text-2xl sm:text-3xl font-semibold">O’Hill Menu</h1>
          <p id="meta" class="text-sm text-zinc-500"></p>
        </div>
        <button id="toggleDark" class="px-3 py-1.5 rounded-xl border border-zinc-300 dark:border-zinc-800 text-sm">
          Toggle theme
        </button>
      </header>

      <!-- Filters -->
      <section class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-3">
        <label class="block">
          <span class="block text-xs mb-1 text-zinc-500">Meal</span>
          <select id="meal" class="w-full rounded-xl border border-zinc-300 dark:border-zinc-800 bg-white dark:bg-zinc-900 px-3 py-2 text-sm"></select>
        </label>
        <label class="block">
          <span class="block text-xs mb-1 text-zinc-500">Station</span>
          <select id="station" class="w-full rounded-xl border border-zinc-300 dark:border-zinc-800 bg-white dark:bg-zinc-900 px-3 py-2 text-sm"></select>
        </label>
        <label class="block sm:col-span-1">
          <span class="block text-xs mb-1 text-zinc-500">Search</span>
          <input id="q" placeholder="oatmeal, vegan, chicken…" class="w-full rounded-xl border border-zinc-300 dark:border-zinc-800 bg-white dark:bg-zinc-900 px-3 py-2 text-sm" />
        </label>
      </section>

      <!-- Info banner -->
      <div id="banner" class="hidden mt-3 rounded-xl border border-amber-300 bg-amber-50 text-amber-900 dark:bg-amber-900/20 dark:text-amber-300 px-3 py-2 text-sm"></div>

      <!-- Content -->
      <main id="list" class="mt-4 space-y-3"></main>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
